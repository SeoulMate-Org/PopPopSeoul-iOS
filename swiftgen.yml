xcassets:          
  - inputs:
    - Resources/AppKit/Assets/Icons.xcassets
    - Resources/AppKit/Assets/Images.xcassets
    outputs:
      - templateName: swift5
        output: Sources/DesignSystem/Assets/Assets.swift
        params:
          enumName: Assets
          publicAccess: true
          
  - inputs:
    - Resources/AppKit/Assets/Colors.xcassets
    outputs:
      - templateName: swift5
        output: Sources/DesignSystem/Assets/Colors.swift
        params:
          enumName: Colors
          publicAccess: true
