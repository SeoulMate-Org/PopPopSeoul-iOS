xcassets:
  - inputs: 
    - Resources/AppKit/Assets/Images.xcassets
    outputs:
      - templateName: swift5
        output: Resources/AppKit/Assets/Images.swift
        params:
          enumName: Image
          publicAccess: true
          
  - inputs:
    - Resources/AppKit/Assets/Icons.xcassets
    outputs:
      - templateName: swift5
        output: Resources/AppKit/Assets/Icons.swift
        params:
          enumName: Icon
          publicAccess: true
          
  - inputs:
    - Resources/AppKit/Assets/Colors.xcassets
    outputs:
      - templateName: swift5
        output: Resources/AppKit/Assets/Colors.swift
        params:
          enumName: Color
          publicAccess: true
