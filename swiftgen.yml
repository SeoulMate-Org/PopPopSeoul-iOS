xcassets:
  - inputs: 
    - Resources/AppKit/Assets/Images.xcassets
    outputs:
      - templateName: swift5
        output: Sources/AppKit/UI/DesignSystem/Images.swift
        params:
          enumName: Images
          publicAccess: true
          
  - inputs:
    - Resources/AppKit/Assets/Icons.xcassets
    outputs:
      - templateName: swift5
        output: Sources/AppKit/UI/DesignSystem/Icons.swift
        params:
          enumName: Icons
          publicAccess: true
          
  - inputs:
    - Resources/AppKit/Assets/Colors.xcassets
    outputs:
      - templateName: swift5
        output: Sources/AppKit/UI/DesignSystem/Colors.swift
        params:
          enumName: Colors
          publicAccess: true
